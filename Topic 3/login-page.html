<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Login</title>
    <link rel="stylesheet" href="login-page.css">
    <script defer src="login-page.js"></script>
</head>

<body>
    <main id="main-holder">
        
        <div class="caption TL" >
            <h1>My Dream Cars</h1>
            <img src="Cars.png" alt="Car" width="2000" height="850">
        </div>
        <div class="caption TR">
            <h2>Login Page</h2>

            <form id="login-form">
                <label for="user"><b>User :</b></label> <br>
                <input type="text" name="username" id="username-field" class="login-form-field"
                    placeholder="Enter the Username" /><br>
                
                <label for="name"><b>Device Name :</b></label> <br>
                <input type="password" name="password" id="password-field" class="login-form-field"
                    placeholder="Password" />

                <input type="submit" value="Login" id="login-form-submit">
        </div>
    </main>
</body>

</html>
