<html>

<head>
    <title>Highcharts By Sahil</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        p{
            font-size: 20px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <p>These are the sports liking of 3 Friends that is Jane, John and Harry<br>
    The data is represented in the line Graph</p>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script language="JavaScript">
        $(document).ready(function () {
            var chart1 = Highcharts.chart({
                chart: {
                    renderTo: 'container',
                    type: 'line'
                },
                title: {
                    text: 'Sports Liking'
                },
                xAxis: {
                    categories: ['Cricket', 'Football', 'Badminton']
                },
                yAxis: {
                    title: {
                        text: 'Liking on the scale of 10'
                    }
                },
                series: [{
                    name: 'Jane',
                    data: [8, 4, 6]
                }, {
                    name: 'John',
                    data: [4, 8, 6]
                }, {
                    name: 'Harry',
                    data: [7, 2, 9]

                }]
            });


            var json = {};
            json.chart = chart;
            json.title = title;
            json.subtitle = subtitle;
            json.tooltip = tooltip;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.series = series;
            json.plotOptions = plotOptions;
            json.credits = credits;
            $('#container').highcharts(json);

        });
    </script>

    
</body>

</html>
